<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hans bookstore</title>

  <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="/js/main.js"></script>

</head>

<body>

  <header>

    <!-- HTML markup for the shopping cart modal -->
    <div class="modal fade" id="myCart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">My Shopping Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="cartData">
            Your cart is empty.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <!-- HTML markup for the book info modal -->
    <div class="modal fade" id="bookInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Book Info</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="bookInfoData">
            No book info to display.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- HTML markup for the navbar -->
    <nav class="navbar navbar-expand-md bg-primary bg-gradient navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Hans Strömquist's online bookstore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <!-- Button to activate the modal -->
              <button type="button" class="cartButton" data-bs-toggle="modal" data-bs-target="#myCart">

                My Shopping Cart
                <!-- <img src="images/ShoppingCart.svg" style="width: 10%;"> -->

              </button>
            </li>
            <!--
            <li class="nav-item">
              <div class="filters"></div>
            </li>
          -->
          </ul>
        </div>
      </div>
    </nav>

  </header>

  <main>

    <div class="filters"></div>
    <div class="sortingOptions"></div>
    <div class="bookList"></div>

  </main>

  <footer class="container-fluid text-center bg-primary bg-gradient text-light p-3">
    <div class="row">
      <div class="col">
        © Hans Strömquist, Fältvägen 7, Kristianstad, 2023
      </div>
    </div>
  </footer>

</body>

</html>
